<!-- Conservar id 'floating-header' para mÃ©todo addPadding() en header.component.ts-->
<section class="floating-header" id="floating-header">
    <div class="floating-header__options">
        <button (click)="openMenu(1)" class="option-button" [ngClass]="{'active':menuOpened === 1}">
            <span class="material-symbols-rounded option-button__icon">language</span>
            <mat-icon class="option-button__arrow">
                {{menuOpened === 1 ? 'keyboard_arrow_up' : 'keyboard_arrow_down'}}
            </mat-icon>
        </button>
        <button (click)="openMenu(2)" class="option-button" [ngClass]="{'active':menuOpened === 2}">
            <span class="material-symbols-rounded option-button__icon">circle_notifications</span>
            <mat-icon class="option-button__arrow">
                {{menuOpened === 2 ? 'keyboard_arrow_up' : 'keyboard_arrow_down'}}
            </mat-icon>
        </button>
        <button (click)="openMenu(3)" class="option-button" [ngClass]="{'active':menuOpened === 3}"
            [disabled]="user.sellerProfile === 'administrator'">
            <span class="option-button__dot-state"></span>
            <span class="option-button__text">
                {{ currentState }}
            </span>
            <mat-icon class="option-button__arrow">
                {{menuOpened === 3 ? 'keyboard_arrow_up' : 'keyboard_arrow_down'}}
            </mat-icon>
        </button>
        <button (click)="openMenu(4)" class="option-button option-button--image"
            [ngClass]="{'active':menuOpened === 4}">
            <span class="user-image" [ngClass]="{'seller': user.sellerProfile === 'seller'}">
                {{ shortName }}
            </span>
            <mat-icon class="option-button__arrow">
                {{menuOpened === 4 ? 'keyboard_arrow_up' : 'keyboard_arrow_down'}}
            </mat-icon>
        </button>
    </div>

    <div class="floating-header__menu" [ngClass]="{'opened':menuOpened}">
        <ng-container [ngSwitch]="menuOpened">
            <app-select-language *ngSwitchCase="1"></app-select-language>
            <app-notification-list *ngSwitchCase="2"></app-notification-list>
            <app-profile-status *ngSwitchCase="3"></app-profile-status>
            <app-profile-menu *ngSwitchCase="4"></app-profile-menu>
        </ng-container>
    </div>

</section>
